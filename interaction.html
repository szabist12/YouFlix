<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Interactions</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/upload.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img class="img" src="images/logo.png" alt="YouFlix" />
      </div>
    </header>

    <div class="upload-containers">
      <table id="interactions-table">
        <thead>
          <tr>
            <th colspan="2">Videos Interactions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Views</td>
            <td id="views-count">0</td>
          </tr>
          <tr>
            <td>Likes</td>
            <td id="likes-count">0</td>
          </tr>
          <tr>
            <td>Dislikes</td>
            <td id="dislikes-count">0</td>
          </tr>
        </tbody>
      </table>

      <table id="comments-table">
        <thead>
          <tr>
            <th colspan="2">Comments</th>
          </tr>
        </thead>
        <tbody id="comments-container">
          <!-- Comments will be dynamically added here -->
        </tbody>
      </table>
    </div>
    <script src="js/interaction.js"></script>
  </body>
</html>
