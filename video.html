<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Viewer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/video.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="left-section">
        <div class="video-section">
          <video id="videoPlayer" controls>
            <source id="videoSource" src="" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>

        <div class="video-details">
          <h1 class="video-title" id="videoTitle">Loading...</h1>
          <div class="channel-info">
            <div class="details">
              <img
                src="https://via.placeholder.com/40"
                alt="Channel Logo"
                class="channel-logo"
              />
              <div>
                <h3 class="channel-name">Loading Channel...</h3>
                <button class="subscribe-btn">Subscribe</button>
              </div>
            </div>
            <div class="video-actions">
              <button id="likeButton">
                <i class="fa-solid fa-thumbs-up"></i
                ><span id="likeCount">0</span> Likes
              </button>
              <button id="dislikeButton">
                <i class="fa-solid fa-thumbs-down"></i
                ><span id="dislikeCount">0</span>Dis-Likes
              </button>
              <button><i class="fa-solid fa-share"></i> Share</button>
              <button id="downloadButton">
                <i class="fa-solid fa-download"></i> Download
              </button>
              <button><i class="fa-solid fa-ellipsis"></i></button>
            </div>
          </div>
          <div class="video-meta" id="uploadDate">Loading...</div>
          <p class="video-description" id="video-description">Loading...</p>
        </div>

        <div class="comments-section">
          <h3>Comments</h3>
          <div class="comment-box">
            <img
              src="https://via.placeholder.com/40"
              alt="User Avatar"
              class="user-avatar"
            />
            <div class="comment-input-container">
              <input
                type="text"
                placeholder="Add a comment..."
                class="comment-input"
                id="commentInput"
              />
              <div class="comment-actions" id="commentActions">
                <button class="emoji-btn">
                  <i class="fa-regular fa-face-smile"></i>
                </button>
                <div class="button">
                  <button class="cancel-btn">Cancel</button>
                  <button class="post-btn">Comment</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="right-section">
        <h3>Recommended Videos</h3>
        <div class="recommended-videos">
          <div class="recommended-card">
            <img
              id="recommended-img"
              src="https://via.placeholder.com/150x80"
              alt="Thumbnail"
            />
            <div class="info">
              <h4>Video Title 1</h4>
              <p>Channel Name</p>
              <p>10K views</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/video.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
