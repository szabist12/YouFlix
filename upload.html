<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouFlix Video Upload</title>
    <link rel="stylesheet" href="css/upload.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img class="img" src="images/logo.png" alt="YouFlix" />
      </div>
    </header>

    <div class="upload-container">
      <div class="upload-form">
        <form id="upload-form" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="video-file" class="upload-label">Choose Video</label>
            <input
              type="file"
              id="video-file"
              name="video-file"
              accept=".mp4"
              readonly
            />
          </div>

          <div class="form-group">
            <label for="video-title">Title</label>
            <input
              type="text"
              id="video-title"
              name="video-title"
              placeholder="Enter video title"
              required
            />
          </div>

          <div class="form-group">
            <label for="video-description">Description</label>
            <textarea
              id="video-description"
              name="video-description"
              placeholder="Enter video description"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="image-file" class="upload-label"
              >Choose Thumbnail</label
            >
            <input
              type="file"
              id="image-file"
              name="image-file"
              accept=".jpg , .png"
              readonly
            />
          </div>

          <div class="form-group">
            <button id="submit-button" type="submit" class="upload-button">
              Upload Video
            </button>
          </div>
        </form>
      </div>

      <div class="video-preview">
        <h3>Video Preview</h3>
        <video id="video-preview" controls></video>
      </div>
    </div>
    <script src="js/upload.js"></script>
  </body>
</html>
